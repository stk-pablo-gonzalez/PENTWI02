<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="calculator.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- End Bootstrap -->
    </head>
    <body>
        <h1>JQuery Calculator</h1>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    <input class="form-control" type="text" id="txtDisplay" value="0" disabled>
                </div>
            </div>
            <div class="row">
                <button class="col-xs-3 col-md-2" type="button" data-value="c">C</button>
                <button class="col-xs-3 col-md-2" type="button" data-value="sign">+/-</button>
                <button class="col-xs-3 col-md-2" type="button" data-value="%">%</button>
                <button class="col-xs-3 col-md-2" type="button" data-value="/">/</button>
            </div>
            <div class="row">
                <button class="col-xs-3 col-md-2" type="button" data-value="7">7</button>
                <button class="col-xs-3 col-md-2" type="button" data-value="8">8</button>
                <button class="col-xs-3 col-md-2" type="button" data-value="9">9</button>
                <button class="col-xs-3 col-md-2" type="button" data-value="*">*</button>
            </div>
            <div class="row">
                <button class="col-xs-3 col-md-2" type="button" data-value="4">4</button>
                <button class="col-xs-3 col-md-2" type="button" data-value="5">5</button>
                <button class="col-xs-3 col-md-2" type="button" data-value="6">6</button>
                <button class="col-xs-3 col-md-2" type="button" data-value="-">-</button>
            </div>
            <div class="row">
                <button class="col-xs-3 col-md-2" type="button" data-value="3">3</button>
                <button class="col-xs-3 col-md-2" type="button" data-value="2">2</button>
                <button class="col-xs-3 col-md-2" type="button" data-value="1">1</button>
                <button class="col-xs-3 col-md-2" type="button" data-value="+">+</button>
            </div>
            <div class="row">
                <button class="col-xs-6 col-md-4" type="button" data-value="0">0</button>
                <button class="col-xs-3 col-md-2" type="button" data-value=".">.</button>
                <button class="col-xs-3 col-md-2" type="button" data-value="equal">=</button>
            </div>
        </div>
    </body>
</html>
